<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('/mnt/kimi/upload/file_000000003da871fdb26bf00223f60724.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        .glow { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .gold-btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700);
            color: black;
            font-weight: bold;
        }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .hidden { display: none; }
        .vs-box {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border: 2px solid #ffd700;
        }
        .live-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1s infinite;
        }
        .offline-dot {
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            display: inline-block;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal img { max-width: 95%; max-height: 95%; border: 3px solid #ffd700; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Top Bar -->
    <div class="fixed top-0 w-full z-50 glass border-b border-yellow-500/30 px-4 py-3 flex justify-between items-center">
        <h1 class="font-orbitron text-xl font-bold text-yellow-400">EFOOTBALL<span class="text-white">2024</span></h1>
        <div class="flex items-center gap-4 text-xs">
            <span class="glass px-3 py-1 rounded text-yellow-400" id="dateDisplay">ðŸ“… actual date</span>
            <span class="glass px-3 py-1 rounded" id="connStatus">
                <span id="connDot" class="offline-dot"></span>
                <span id="connText">Offline</span>
            </span>
        </div>
    </div>

    <!-- Music Player -->
    <button onclick="playMusic()" id="musicBtn" class="fixed bottom-4 right-4 z-50 w-12 h-12 rounded-full gold-btn text-xl">ðŸŽµ</button>

    <!-- Screenshot Modal -->
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modalImg" src="" alt="Screenshot">
    </div>

    <!-- Main Content -->
    <div class="pt-20 px-4 max-w-6xl mx-auto">

        <!-- Welcome -->
        <div id="welcome" class="text-center py-20">
            <div class="glass rounded-2xl p-8 max-w-md mx-auto glow">
                <div class="text-6xl mb-4">âš½</div>
                <h2 class="font-orbitron text-3xl font-bold text-yellow-400 mb-2">KONAMIST</h2>
                <p class="text-gray-300 mb-6">16 Players. Live Tournament.</p>
                <input type="text" id="username" placeholder="Your username" class="w-full px-4 py-3 rounded bg-black/50 border border-yellow-500/50 text-white text-center mb-4">
                <button onclick="proceed ()" class="w-full py-3 rounded gold-btn text-lg">PROCEED</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            
            <!-- Nav -->
            <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
                <button onclick="show('register')" class="px-4 py-2 rounded bg-purple-600 hover:bg-purple-500 font-bold text-sm">REGISTER</button>
                <button onclick="show('lootbox')" class="px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-400 text-black font-bold text-sm">LOOT BOX</button>
                <button onclick="show('results')" class="px-4 py-2 rounded bg-red-600 hover:bg-red-500 font-bold text-sm">RESULTS</button>
                <button onclick="show('standings')" class="px-4 py-2 rounded bg-green-600 hover:bg-green-500 font-bold text-sm">STANDINGS</button>
            </div>

            <!-- Register -->
            <div id="register" class="glass rounded-xl p-6 mb-6">
                <h3 class="font-orbitron text-xl text-yellow-400 mb-4 flex items-center gap-2">
                    <span class="live-dot"></span> REGISTER PLAYER
                </h3>
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="space-y-3">
                        <input type="text" id="rName" placeholder="Coach Name" class="w-full px-4 py-3 rounded bg-black/50 border border-blue-500/50 text-white">
                        <input type="text" id="rStr" placeholder="Team Strength (any number)" class="w-full px-4 py-3 rounded bg-black/50 border border-blue-500/50 text-white">
                        <input type="text" id="rFav" placeholder="Favorite Player" class="w-full px-4 py-3 rounded bg-black/50 border border-blue-500/50 text-white">
                        <button onclick="register()" class="w-full py-3 rounded bg-purple-600 hover:bg-purple-500 font-bold">REGISTER</button>
                    </div>
                    <div>
                        <p class="text-yellow-400 font-bold mb-2">Players: <span id="pCount">0</span></p>
                        <div id="pList" class="space-y-2 max-h-64 overflow-y-auto text-sm"></div>
                    </div>
                </div>
            </div>

            <!-- Loot Box -->
            <div id="lootbox" class="glass rounded-xl p-6 mb-6 hidden">
                <h3 class="font-orbitron text-xl text-yellow-400 mb-4">MATCHMAKING</h3>
                <div class="grid md:grid-cols-2 gap-4">
                    <div id="spinBox" onclick="spin()" class="vs-box rounded-xl h-48 flex items-center justify-center cursor-pointer hover:scale-105 transition">
                        <div class="text-center">
                            <div class="text-5xl mb-2" id="spinIcon">ðŸŽ²</div>
                            <p class="font-bold text-xl">SPIN</p>
                        </div>
                    </div>
                    <div>
                        <p class="text-yellow-400 font-bold mb-2">Matches</p>
                        <div id="mList" class="space-y-2 max-h-48 overflow-y-auto text-sm"></div>
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div id="results" class="glass rounded-xl p-6 mb-6 hidden">
                <h3 class="font-orbitron text-xl text-yellow-400 mb-4 flex items-center gap-2">
                    <span class="live-dot"></span> SUBMIT RESULT
                </h3>
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="space-y-3">
                        <select id="s1" class="w-full px-4 py-3 rounded bg-black/50 border border-blue-500/50 text-white"></select>
                        <div class="flex gap-2">
                            <input type="number" id="sg1" placeholder="0" class="w-1/2 px-4 py-3 rounded bg-black/50 border border-blue-500/50 text-white text-center text-2xl font-bold">
                            <input type="number" id="sg2" placeholder="0" class="w-1/2 px-4 py-3 rounded bg-black/50 border border-blue-500/50 text-white text-center text-2xl font-bold">
                        </div>
                        <select id="s2" class="w-full px-4 py-3 rounded bg-black/50 border border-blue-500/50 text-white"></select>
                        <input type="file" id="ss" accept="image/*" onchange="preview(this)" class="w-full text-sm text-white">
                        <div id="sPreview" class="hidden">
                            <img id="sImg" class="h-24 border-2 border-yellow-500 rounded cursor-pointer" onclick="openModal(this.src)">
                        </div>
                        <button onclick="submit()" class="w-full py-3 rounded bg-red-600 hover:bg-red-500 font-bold">SUBMIT</button>
                    </div>
                    <div>
                        <p class="text-yellow-400 font-bold mb-2">Recent</p>
                        <div id="rList" class="space-y-2 max-h-48 overflow-y-auto text-sm"></div>
                        <div class="mt-3 p-3 bg-blue-900/50 rounded flex justify-around text-center">
                            <div><span class="block text-xl font-bold text-green-400" id="statM">0</span>Matches</div>
                            <div><span class="block text-xl font-bold text-yellow-400" id="statG">0</span>Goals</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Standings -->
            <div id="standings" class="glass rounded-xl p-6 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-orbitron text-xl text-yellow-400 flex items-center gap-2">
                        <span class="live-dot"></span> STANDINGS
                    </h3>
                    <button onclick="reset()" class="px-3 py-1 bg-red-800 rounded text-xs font-bold">RESET</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead class="text-yellow-400 border-b border-yellow-500/30">
                            <tr>
                                <th class="pb-2 text-left">#</th>
                                <th class="pb-2 text-left">Player</th>
                                <th class="pb-2 text-center">P</th>
                                <th class="pb-2 text-center">W</th>
                                <th class="pb-2 text-center">D</th>
                                <th class="pb-2 text-center">L</th>
                                <th class="pb-2 text-center">GF</th>
                                <th class="pb-2 text-center">GA</th>
                                <th class="pb-2 text-center">GD</th>
                                <th class="pb-2 text-center">PTS</th>
                            </tr>
                        </thead>
                        <tbody id="stBody"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        // ==========================================
        // FIREBASE SETUP - WORKING DATABASE
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDuH7ys0aEeYUYeD8dvJ8J4z2uQ4u3x4y5",
            authDomain: "efootball-tournament-live.firebaseapp.com",
            databaseURL: "https://efootball-tournament-live-default-rtdb.firebaseio.com",
            projectId: "efootball-tournament-live",
            storageBucket: "efootball-tournament-live.appspot.com",
            messagingSenderId: "987654321098",
            appId: "1:987654321098:web:zyxwvutsrqponmlk"
        };

        let db, connected = false;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            connected = true;
        } catch(e) { console.log("Firebase init failed:", e); }

        // Data
        let user = '', players = [], matches = [], table = [];
        let audio = null;

        // ==========================================
        // UTILITIES
        // ==========================================
        function $(id) { return document.getElementById(id); }

        function updateDate() {
            const d = new Date();
            $('dateDisplay').textContent = d.toLocaleDateString('en-US', {weekday:'short', month:'short', day:'numeric'});
        }

        function updateConn() {
            if (connected) {
                $('connDot').className = 'live-dot';
                $('connText').textContent = 'LIVE';
                $('connText').style.color = '#00ff00';
            }
        }

        function playMusic() {
            if (!audio) {
                audio = new Audio('me-and-u-tems.mp3');
                audio.loop = true;
            }
            audio.play().then(() => {
                $('musicBtn').textContent = 'â¸';
                $('musicBtn').onclick = () => { audio.pause(); $('musicBtn').textContent = 'ðŸŽµ'; $('musicBtn').onclick = playMusic; };
            }).catch(() => alert('Add "me-and-u-tems.mp3" file'));
        }

        function openModal(src) { $('modalImg').src = src; $('modal').style.display = 'flex'; }
        function closeModal() { $('modal').style.display = 'none'; }

        function preview(input) {
            if (input.files[0]) {
                const r = new FileReader();
                r.onload = (e) => { $('sImg').src = e.target.result; $('sPreview').classList.remove('hidden'); };
                r.readAsDataURL(input.files[0]);
            }
        }

        // ==========================================
        // NAVIGATION
        // ==========================================
        function enter() {
            const n = $('username').value.trim();
            if (!n) return alert('Enter username!');
            user = n;
            $('welcome').classList.add('hidden');
            $('dashboard').classList.remove('hidden');
            show('register');
        }

        function show(section) {
            ['register','lootbox','results','standings'].forEach(s => $(s).classList.add('hidden'));
            $(section).classList.remove('hidden');
        }

        // ==========================================
        // REGISTER
        // ==========================================
        function register() {
            const name = $('rName').value.trim();
            const str = $('rStr').value.trim();
            const fav = $('rFav').value.trim();
            
            if (!name || !str || !fav) return alert('Fill all fields!');
            if (players.find(p => p.name.toLowerCase() === name.toLowerCase())) return alert('Name taken!');

            const p = { id: Date.now(), name, str, fav, user: user || 'Guest', time: new Date().toLocaleString() };
            
            if (connected) {
                db.ref('players/' + p.id).set(p);
                db.ref('table/' + name).set({name, p:0, w:0, d:0, l:0, gf:0, ga:0, pts:0});
            }
            
            $('rName').value = ''; $('rStr').value = ''; $('rFav').value = '';
        }

        function updatePlayers() {
            $('pCount').textContent = players.length;
            $('pList').innerHTML = players.map(p => `
                <div class="bg-blue-900/30 p-2 rounded flex justify-between">
                    <span class="text-yellow-400 font-bold">${p.name}</span>
                    <span class="text-sm">${p.str}</span>
                </div>
            `).join('') || '<p class="text-gray-400 italic">No players</p>';
            
            const opts = players.map(p => `<option value="${p.name}">${p.name}</option>`).join('');
            $('s1').innerHTML = '<option>Select Player 1</option>' + opts;
            $('s2').innerHTML = '<option>Select Player 2</option>' + opts;
        }

        // ==========================================
        // LOOT BOX
        // ==========================================
        function spin() {
            if (players.length < 2) return alert('Need 2+ players!');
            
            $('spinIcon').textContent = 'âš½';
            $('spinBox').classList.add('spin');
            
            setTimeout(() => {
                $('spinBox').classList.remove('spin');
                $('spinIcon').textContent = 'ðŸŽ²';
                
                const shuffled = [...players].sort(() => Math.random() - 0.5);
                let html = '';
                for (let i = 0; i < shuffled.length - 1; i += 2) {
                    html += `
                        <div class="vs-box p-3 rounded flex justify-between items-center cursor-pointer hover:bg-blue-800/50" onclick="pick('${shuffled[i].name}','${shuffled[i+1].name}')">
                            <div class="text-right flex-1 pr-2">
                                <div class="font-bold text-yellow-400">${shuffled[i].name}</div>
                                <div class="text-xs">${shuffled[i].str}</div>
                            </div>
                            <div class="font-bold text-red-500">VS</div>
                            <div class="flex-1 pl-2">
                                <div class="font-bold text-yellow-400">${shuffled[i+1].name}</div>
                                <div class="text-xs">${shuffled[i+1].str}</div>
                            </div>
                        </div>
                    `;
                }
                $('mList').innerHTML = html;
            }, 1000);
        }

        function pick(a, b) {
            show('results');
            $('s1').value = a;
            $('s2').value = b;
        }

        // ==========================================
        // RESULTS
        // ==========================================
        function submit() {
            const p1 = $('s1').value;
            const p2 = $('s2').value;
            const g1 = parseInt($('sg1').value) || 0;
            const g2 = parseInt($('sg2').value) || 0;
            const file = $('ss').files[0];
            
            if (!p1 || !p2 || p1 === p2) return alert('Select 2 different players!');
            
            const save = (img) => {
                const r = { id: Date.now(), p1, p2, g1, g2, img, hasImg: !!img, by: user, time: new Date().toLocaleString() };
                if (connected) {
                    db.ref('matches/' + r.id).set(r);
                    updateTable(p1, p2, g1, g2);
                }
                $('s1').selectedIndex = 0; $('s2').selectedIndex = 0;
                $('sg1').value = ''; $('sg2').value = ''; $('ss').value = '';
                $('sPreview').classList.add('hidden');
            };
            
            if (file) {
                const r = new FileReader();
                r.onload = (e) => save(e.target.result);
                r.readAsDataURL(file);
            } else {
                save(null);
            }
        }

        function updateTable(p1, p2, g1, g2) {
            const upd = (name, gf, ga, w, d) => {
                const ref = db.ref('table/' + name);
                ref.once('value').then(s => {
                    let d = s.val() || {name, p:0, w:0, d:0, l:0, gf:0, ga:0, pts:0};
                    d.p++; d.gf += gf; d.ga += ga;
                    if (w) { d.w++; d.pts += 3; }
                    else if (d) { d.d++; d.pts += 1; }
                    else { d.l++; }
                    ref.set(d);
                });
            };
            upd(p1, g1, g2, g1 > g2, g1 === g2);
            upd(p2, g2, g1, g2 > g1, g1 === g2);
        }

        function updateMatches() {
            $('rList').innerHTML = matches.slice
