<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Championship Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff0a;
            --neon-orange: #ff9500;
            --neon-red: #ff0040;
            --dark-bg: rgba(0, 0, 0, 0.9);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Dynamic Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://images.stockcake.com/public/0/b/b/0bbd2870-8bd2-46ee-9fbf-49fc4300eb53_large/stadium-night-lights-stockcake.jpg') center/cover no-repeat;
            transition: filter 0.5s;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 100%);
            backdrop-filter: blur(3px);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-center {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover, .nav-btn.active {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border-color: transparent;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            transform: translateY(-2px);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .nav-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .datetime-display {
            font-family: 'Orbitron', monospace;
            color: var(--neon-green);
            font-size: 0.85rem;
            text-shadow: 0 0 10px var(--neon-green);
            background: rgba(0,0,0,0.5);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--neon-green);
        }

        /* Counter Display Bar */
        .counter-bar {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid var(--neon-purple);
            padding: 0.8rem;
            z-index: 999;
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
        }

        .counter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
        }

        .counter-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            min-width: 60px;
            text-align: center;
        }

        .counter-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }

        .counter-item.online .counter-value {
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
        }

        .counter-item.matches .counter-value {
            color: var(--neon-orange);
            text-shadow: 0 0 15px var(--neon-orange);
        }

        /* Main Container */
        .container {
            margin-top: 140px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 100px;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-green));
            z-index: -1;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 0.3;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 243, 255, 0.3);
            border-color: var(--neon-blue);
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(45deg, #fff, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            margin: 1rem auto;
            border-radius: 2px;
        }

        h2 {
            color: var(--neon-blue);
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 0.8rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            transform: scale(1.02);
        }

        button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            padding: 1rem 2rem;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 243, 255, 0.4);
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 243, 255, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        button.secondary {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
        }

        button.secondary:hover {
            background: var(--neon-blue);
            color: #000;
        }

        button.danger {
            background: linear-gradient(45deg, var(--neon-red), #ff0040);
        }

        /* Login Section */
        .login-container {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }

        .welcome-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
            line-height: 1.8;
        }

        .user-display {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-weight: 700;
            z-index: 1001;
            display: none;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 0 20px rgba(10, 255, 10, 0.3);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 20px rgba(10, 255, 10, 0.3); }
            50% { box-shadow: 0 0 30px rgba(10, 255, 10, 0.6); }
        }

        .user-display.active {
            display: flex;
        }

        /* Active Members Panel */
        .active-members-panel {
            position: fixed;
            right: -350px;
            top: 140px;
            width: 350px;
            height: calc(100vh - 160px);
            background: rgba(0,0,0,0.95);
            border-left: 2px solid var(--neon-green);
            z-index: 998;
            transition: right 0.3s;
            padding: 1.5rem;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .active-members-panel.open {
            right: 0;
        }

        .panel-toggle {
            position: fixed;
            right: 20px;
            top: 140px;
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 1rem;
            border-radius: 10px 0 0 10px;
            cursor: pointer;
            z-index: 999;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            letter-spacing: 2px;
            box-shadow: -5px 0 20px rgba(10, 255, 10, 0.4);
        }

        .member-card {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 3px solid var(--neon-green);
            transition: all 0.3s;
        }

        .member-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(-5px);
        }

        .member-name {
            font-weight: 700;
            color: var(--neon-blue);
            margin-bottom: 0.3rem;
        }

        .member-details {
            font-size: 0.85rem;
            color: #888;
            line-height: 1.4;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 10px var(--neon-green);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Loot Box & Matchmaking */
        .matchmaking-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 968px) {
            .matchmaking-container {
                grid-template-columns: 1fr;
            }
        }

        .lootbox-section {
            text-align: center;
            padding: 2rem;
        }

        .lootbox {
            width: 250px;
            height: 250px;
            margin: 2rem auto;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .lootbox:hover {
            transform: scale(1.05);
        }

        .lootbox.spinning {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        .lootbox-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd700, #ffaa00, #ffd700);
            border: 5px solid #fff;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
            position: relative;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .lootbox-inner::before {
            content: '?';
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            font-weight: 900;
        }

        .lootbox.spinning .lootbox-inner {
            animation: none;
        }

        .match-reveal {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(0,0,0,0.9);
            border: 3px solid var(--neon-green);
            border-radius: 20px;
            animation: matchPulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes matchPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(10, 255, 10, 0.4); }
            50% { box-shadow: 0 0 50px rgba(10, 255, 10, 0.8); }
        }

        .vs-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .player-display {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            min-width: 150px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .player-display.active {
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .player-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--neon-blue);
            margin-bottom: 0.5rem;
        }

        .player-stats {
            font-size: 0.9rem;
            color: #888;
        }

        .vs-text {
            font-size: 3rem;
            font-weight: 900;
            color: var(--neon-purple);
            text-shadow: 0 0 30px var(--neon-purple);
            animation: vsPulse 1s infinite;
        }

        @keyframes vsPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .sorting-animation {
            display: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-orange);
            margin: 1rem 0;
            height: 60px;
            overflow: hidden;
        }

        .sorting-list {
            animation: scroll 2s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* Queue System */
        .queue-section {
            background: rgba(0,0,0,0.6);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .queue-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            border-left: 3px solid var(--neon-blue);
            transition: all 0.3s;
        }

        .queue-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(5px);
        }

        .queue-item.matched {
            border-color: var(--neon-green);
            background: rgba(10, 255, 10, 0.1);
        }

        .queue-item.waiting {
            border-color: var(--neon-orange);
        }

        /* Screenshot Gallery */
        .screenshot-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .screenshot-card {
            background: rgba(0,0,0,0.6);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            position: relative;
        }
