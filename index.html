<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DOOMSDAY 2026</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Impact,Arial Black,sans-serif}
body{background:url(https://kimi-web-img.moonshot.cn/img/images5.alphacoders.com/7330b86c73698afcbf02f97bd73ea3d4ad272e5b.jpeg)center/cover fixed #000;color:#fff;min-height:100vh;text-transform:uppercase}
.overlay{background:rgba(0,0,0,.9);min-height:100vh;padding:10px}
.container{max-width:1200px;margin:0 auto}
h1{text-align:center;font-size:2em;text-shadow:0 0 20px #f00;background:linear-gradient(180deg,#f00,#800);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.nav{display:flex;gap:5px;justify-content:center;margin:10px 0;flex-wrap:wrap;position:sticky;top:0;z-index:100;background:rgba(0,0,0,.9);padding:5px;border:2px solid #f00}
.nav button{padding:8px 15px;background:#800;border:none;color:#fff;cursor:pointer;font-size:.8em}
.nav button.active{background:#ffd700;color:#000}
.card{background:rgba(80,0,0,.3);padding:15px;margin:10px 0;border:2px solid #f00}
input,select,button{width:100%;padding:10px;margin:5px 0;border:1px solid #f00;background:#000;color:#fff}
button{background:#f00;cursor:pointer}
.hidden{display:none}
table{width:100%;border-collapse:collapse;font-size:.8em}
th,td{padding:8px;border:1px solid #800;text-align:center}
th{background:#800;color:#ffd700}
tr:hover{background:rgba(255,0,0,.2)}
.online{width:8px;height:8px;background:#0f0;border-radius:50%;display:inline-block;margin-right:5px;animation:b 1s infinite}
@keyframes b{0%,100%{opacity:1}50%{opacity:.3}}
#chat{position:fixed;bottom:10px;right:10px;width:300px;background:#000;border:2px solid #f00;z-index:99}
#chatHeader{padding:10px;background:#f00;cursor:pointer}
#chatBody{height:200px;overflow-y:auto;padding:10px;display:none}
#chat.open #chatBody{display:block}
.msg{margin:5px 0;padding:5px;background:rgba(80,0,0,.5);border-left:2px solid #f00;font-size:.8em}
.msg b{color:#ffd700}
#chatInput{display:flex}
#chatInput input{flex:1;margin:0}
#chatInput button{width:60px}
#onlinePanel{background:#000;border:2px solid #f00;padding:10px;margin:10px 0;font-size:.8em}
#onlineList{display:flex;flex-wrap:wrap;gap:5px}
.o{background:#050;border:1px solid #0f0;padding:3px 8px;font-size:.7em}
.fs{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.95);z-index:1000;padding:20px;display:none;overflow:auto}
.fs.active{display:block}
.close{position:fixed;top:10px;right:10px;background:#f00;border:none;padding:10px 15px;font-size:1.2em;z-index:1001}
</style>
</head>
<body>
<div class="overlay">
<div class="container">
<h1>‚ò†Ô∏è DOOMSDAY 2026 ‚ò†Ô∏è</h1>

<div id="login" class="card">
<h3 style="color:#f00;text-align:center">ENTER THE WAR</h3>
<input id="u" placeholder="Username" required>
<input id="c" placeholder="Coach" required>
<input id="s" type="number" placeholder="Strength" required>
<input id="p" placeholder="Favorite Player" required>
<select id="d" required><option value="">Division</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option></select>
<button onclick="r()">JOIN</button>
</div>

<div id="dash" class="hidden">
<div class="nav">
<button onclick="t('h')" id="nh">üè†</button>
<button onclick="t('l')" id="nl">üé≤</button>
<button onclick="t('t')" id="nt">‚öîÔ∏è</button>
<button onclick="t('up')" id="nup">üì∏</button>
<button onclick="t('g')" id="ng">üíÄ</button>
<button onclick="t('li')" id="nli">üî¥</button>
<button onclick="logout()">EXIT</button>
</div>

<div id="onlinePanel"><b style="color:#0f0">ONLINE:</b> <span id="oc">0</span><div id="onlineList"></div></div>

<div id="h" class="card">
<h3>Welcome <span id="wn"></span></h3>
<p>Div: <span id="sd"></span> | Str: <span id="ss"></span> | Pts: <span id="sp">0</span> | Rank: <span id="sr">-</span></p>
</div>

<div id="l" class="card hidden">
<h3 style="text-align:center;color:#f00">SPIN FOR OPPONENT</h3>
<div onclick="sp()" style="width:150px;height:150px;margin:20px auto;background:radial-gradient(#800,#000);border:3px solid #f00;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2em;cursor:pointer;box-shadow:0 0 30px #f00">‚ò†Ô∏è</div>
<div id="mr"></div>
</div>

<div id="t" class="card hidden" onclick="fs()">
<h3>STANDINGS (TAP TO EXPAND)</h3>
<table><thead><tr><th>#</th><th>Coach</th><th>Div</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GD</th><th>Pts</th></tr></thead><tbody id="st"></tbody></table>
</div>

<div id="up" class="card hidden">
<h3>SUBMIT RESULT</h3>
<input id="p1" readonly>
<input id="p2" placeholder="Opponent">
<input id="sc1" type="number" placeholder="Your Score">
<input id="sc2" type="number" placeholder="Their Score">
<input type="file" id="ss" accept="image/*" onchange="pr(this)">
<img id="prv" style="max-width:100%;display:none;margin:5px 0;border:2px solid #f00">
<button onclick="sub()">SUBMIT</button>
</div>

<div id="g" class="card hidden">
<h3>MEMORIES</h3>
<div id="gal" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px"></div>
</div>

<div id="li" class="card hidden">
<h3>LIVE FEED</h3>
<div id="lf"></div>
</div>
</div>

<div class="fs" id="fst">
<button class="close" onclick="fs()">‚úï</button>
<h2 style="text-align:center;color:#ffd700">FULL STANDINGS</h2>
<table><thead><tr><th>Pos</th><th>Coach</th><th>Div</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>GD</th><th>Pts</th></tr></thead><tbody id="fstb"></tbody></table>
</div>

<div id="chat">
<div id="chatHeader" onclick="document.getElementById('chat').classList.toggle('open')">üí¨ CHAT (<span id="cc">0</span>)</div>
<div id="chatBody"><div id="msgs"></div><div id="chatInput"><input id="minp" placeholder="Message..." onkeypress="if(event.key==='Enter')snd()"><button onclick="snd()">SEND</button></div></div>
</div>

</div>
</div>

<script>
const D={p:[],g:[],f:[]};let U=null,I=0;
function init(){
const d=localStorage.getItem('doom'),u=localStorage.getItem('user');
if(d){const x=JSON.parse(d);D.p=x.p||[];D.g=x.g||[];D.f=x.f||[]}
if(u){U=JSON.parse(u);sh()}
setInterval(bo,3000);setInterval(uo,3000);setInterval(co,5000);setInterval(cl,10000);
window.addEventListener('storage',e=>{
if(e.key==='doom'){const x=JSON.parse(e.newValue||'{}');D.p=x.p||D.p;D.g=x.g||D.g;up()}
if(e.key==='chat'){lc()}
if(e.key==='online'){uo()}
})
bo();uo();lc()
}
function bo(){if(!U)return;const o=JSON.parse(localStorage.getItem('online')||'[]'),i=o.findIndex(x=>x.u===U.u),n={u:U.u,c:U.c,d:U.d,t:Date.now()};i>-1?o[i]=n:o.push(n);localStorage.setItem('online',JSON.stringify(o))}
function uo(){const o=JSON.parse(localStorage.getItem('online')||'[]'),a=o.filter(x=>Date.now()-x.t<10000);document.getElementById('oc').textContent=a.length;document.getElementById('onlineList').innerHTML=a.map(x=>`<span class="o"><span class="online"></span>${x.c}[D${x.d}]</span>`).join('')}
function co(){const o=JSON.parse(localStorage.getItem('online')||'[]'),a=o.filter(x=>Date.now()-x.t<15000);localStorage.setItem('online',JSON.stringify(a))}
function cl(){const c=JSON.parse(localStorage.getItem('chat')||'[]'),n=c.filter(x=>!D.f.find(y=>y.t===x.t));if(n.length){n.forEach(m=>D.f.push(m));D.f=D.f.slice(-50);sf();if(!document.getElementById('chat').classList.contains('open')){I+=n.length;document.getElementById('cc').textContent=I;document.getElementById('chatHeader').style.background='#0f0'}}}
function r(){const u=document.getElementById('u').value,c=document.getElementById('c').value,s=parseInt(document.getElementById('s').value),p=document.getElementById('p').value,d=parseInt(document.getElementById('d').value);if(!u||!c||!s||!p||!d)return alert('FILL ALL');const e=D.p.find(x=>x.u===u);if(e){U=e;sv();sh();return}U={u,c,s,p,d,pl:0,w:0,dr:0,l:0,gf:0,ga:0,gd:0,pts:0};D.p.push(U);sv();sh();add(`${c} joined Div ${d}!`)}
function sv(){localStorage.setItem('doom',JSON.stringify(D));localStorage.setItem('user',JSON.stringify(U));localStorage.setItem('online',localStorage.getItem('online')||'[]');localStorage.setItem('chat',localStorage.getItem('chat')||'[]')}
function sh(){document.getElementById('login').classList.add('hidden');document.getElementById('dash').classList.remove('hidden');document.getElementById('wn').textContent=U.c;document.getElementById('p1').value=U.c;document.getElementById('sd').textContent=U.d;document.getElementById('ss').textContent=U.s;document.getElementById('sp').textContent=U.pts;ur();t('h');up();gl()}
function ur(){const s=D.p.sort((a,b)=>b.pts-a.pts||b.gd-a.gd),i=s.findIndex(x=>x.u===U.u);document.getElementById('sr').textContent=i>-1?'#'+(i+1):'-'}
function t(x){['h','l','t','up','g','li'].forEach(y=>{document.getElementById(y).classList.add('hidden');document.getElementById('n'+y)?.classList.remove('active')});document.getElementById(x).classList.remove('hidden');document.getElementById('n'+x)?.classList.add('active');if(x==='t')up();if(x==='g')gl()}
function fs(){document.getElementById('fst').classList.toggle('active');up()}
function sp(){const b=document.querySelector('#l div[onclick]'),m=document.getElementById('mr');b.style.animation='s 1s linear infinite';m.innerHTML='SPINNING...';setTimeout(()=>{b.style.animation='';const e=D.p.filter(x=>x.u!==U.u),o=e[Math.floor(Math.random()*e.length)];m.innerHTML=`<div style="display:flex;justify-content:space-between;align-items:center;padding:10px;background:#000;border:2px solid #f00;margin:10px 0"><div>${U.c}</div><div style="color:#ffd700;font-size:2em">VS</div><div>${o.c}</div></div><button onclick="document.getElementById('p2').value='${o.c}';t('up')" style="background:#ffd700;color:#000">REPORT RESULT</button>`},1500)}
function up(){const s=D.p.sort((a,b)=>b.pts-a.pts||b.gd-a.gd),o=JSON.parse(localStorage.getItem('online')||'[]');document.getElementById('st').innerHTML=s.map((x,i)=>`<tr style="${i<3?'background:'+(i==0?'#ffd700;color:#000':i==1?'#c0c0c0;color:#000':'#cd7f32')+';font-weight:bold':''}"><td>${i+1}</td><td>${x.c}${o.find(y=>y.u===x.u&&Date.now()-y.t<10000)?'<span class="online"></span>':''}</td><td>${x.d}</td><td>${x.pl}</td><td>${x.w}</td><td>${x.dr}</td><td>${x.l}</td><td>${x.gd>0?'+':''}${x.gd}</td><td><b>${x.pts}</b></td></tr>`).join('');document.getElementById('fstb').innerHTML=s.map((x,i)=>`<tr style="${i<3?'background:'+(i==0?'#ffd700;color:#000':i==1?'#c0c0c0;color:#000':'#cd7f32')+';font-weight:bold':''}"><td>${i+1}</td><td>${x.c}</td><td>${x.d}</td><td>${x.pl}</td><td>${x.w}</td><td>${x.dr}</td><td>${x.l}</td><td>${x.gf}</td><td>${x.ga}</td><td>${x.gd>0?'+':''}${x.gd}</td><td style="font-size:1.2em">${x.pts}</td></tr>`).join('')}
function pr(i){const f=i.files[0];if(f){const r=new FileReader();r.onload=e=>{document.getElementById('prv').src=e.target.result;document.getElementById('prv').style.display='block'};r.readAsDataURL(f)}}
function sub(){const p2=document.getElementById('p2').value,s1=parseInt(document.getElementById('sc1').value),s2=parseInt(document.getElementById('sc2').value),im=document.getElementById('prv').src;if(!p2||isNaN(s1)||isNaN(s2))return alert('FILL SCORES');if(!im||im==='')return alert('UPLOAD PIC');const a=D.p.find(x=>x.c===U.c),b=D.p.find(x=>x.c===p2);if(!b)return alert('OPPONENT NOT FOUND');a.pl++;b.pl++;a.gf+=s1;a.ga+=s2;b.gf+=s2;b.ga+=s1;a.gd=a.gf-a.ga;b.gd=b.gf-b.ga;let w;if(s1>s2){a.w++;a.pts+=3;w=U.c}else if(s2>s1){b.w++;b.pts+=3;w=p2}else{a.dr++;b.dr++;a.pts++;b.pts++;w='Draw'}D.g.push({p1:U.c,p2,s1,s2,im,w,d:Date.now()});sv();add(`${U.c} ${s1}-${s2} ${p2} | ${w} wins`);ur();t('t')}
function gl(){document.getElementById('gal').innerHTML=D.g.length?D.g.slice().reverse().map(x=>`<div style="border:2px solid #f00;position:relative"><img src="${x.im}" style="width:100%;height:120px;object-fit:cover"><div style="position:absolute;bottom:0;left:0;right:0;background:#000;padding:5px;font-size:.7em">${x.p1} ${x.s1}-${x.s2} ${x.p2}</div></div>`).join(''):'<p style="color:#666">NO MEMORIES</p>'}
function add(m){const t=new Date().toLocaleTimeString();D.f.unshift({t,m,u:U?U.c:'SYSTEM'});D.f=D.f.slice(-50);sv();sf();const c={t:Date.now(),m,u:U?U.c:'SYSTEM',tm:t},ch=JSON.parse(localStorage.getItem('chat')||'[]');ch.push(c);localStorage.setItem('chat',JSON.stringify(ch.slice(-50)))}
function sf(){document.getElementById('lf').innerHTML=D.f.map(x=>`<div class="msg"><b>${x.u}</b> [${x.t}]<br>${x.m}</div>`).join('')}
function lc(){const c=JSON.parse(localStorage.getItem('chat')||'[]');document.getElementById('msgs').innerHTML=c.slice().reverse().map(x=>`<div class="msg"><b style="color:${x.u===U?.c?'#0f0':'#ffd700'}">${x.u}</b> <small>${x.tm}</small><br>${x.m}</div>`).join('')}
function snd(){const i=document.getElementById('minp'),m=i.value.trim();if(!m||!U)return;i.value='';const c={t:Date.now(),m,u:U.c,tm:new Date().toLocaleTimeString()},ch=JSON.parse(localStorage.getItem('chat')||'[]');ch.push(c);localStorage.setItem('chat',JSON.stringify(ch.slice(-50)));lc()}
function logout(){U=null;localStorage.removeItem('user');location.reload()}
window.onload=init;
</script>
</body>
</html>
